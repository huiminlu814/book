<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1> Adding a Task </h1>
        
        <a class="waves-effect waves-light btn" href="index.html">Return to task list</a>

        <div class="row">
          <div class="input-field col s12">
            <input value="" id="title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
        </div>

         <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me!</a>

  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li><a href="#!">one</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider"></li>
    <li><a href="#!">three</a></li>
  </ul>
        
        <div class="row">
          <div class="input-field col s12">
            <input value="" id="type" type="text" class="validate">
            <label for="type">Type</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input value="" id="assigned" type="text" class="validate">
            <label for="assigned">Assigned</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input value="" id="date" type="date" class="datepicker">
            <label for="date">Due date</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <a class="waves-effect waves-light btn" id="submit">Submit</a>
          </div>
        </div>
      </div>

      <script>
        var root = new Firebase('https://shining-fire-9960.firebaseio.com/');
        var taskListRef = root.child('todos/tasks');
        $('#submit').click(function(){
          var title = $('#title').val();
          var priority;
          switch($('#priority').val()) {
            case '1':
              priority = 'High';
              break;
            case '2':
              priority = 'Medium';
              break;
            default:
              priority = 'Low';
              break;
          }
          
          var type = $('#type').val();
          var date = $('#date').val();
          var assigned = $('#assigned').val();
          var taskObject = {
            deadline: date,
            priority: priority,
            title: title,
            type: type,
            assigned: assigned,
            completed: false
          };
          
          if (title != "" && date != "") {
            taskListRef.push().set(taskObject);
          }
          
          location.href = 'index.html';
        })
        // IMPORTANT!! initialize materializecss select
        $(document).ready(function() {
          $('select').material_select();
          $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
          });
        });
      </script>
    </body>
  </html>
